<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- VIEWPORT PER MEDIAQUERY -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>vue-todolist</title>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <!-- AGENDA -->
        <img src="./img/agenda.png" alt="agenda" class='agenda'>
        <!-- SECTION LEFT -->
        <section class="left">
          <h1>To do notebook</h1>
          <!-- POSTIT -->
          <div class="postit">
            <img src="./img/post_it.png" alt="post-it">
            <input @keyup.enter="submit" type="text" placeholder='First thing to do...' v-model='message'>
            <button @click='submit' type="button">Submit</button>
          </div>
        </section>
        <!-- SECTION RIGHT -->
        <section class="right">
          <ul>
            <template v-if="endList">
              <li v-for='(todo , index) in todoList'>
                {{ todoList[index] }}
                <i class="fas fa-check" @click='remove(index)'></i>
              </li>
            </template>
            <template v-else>
              <li>Nothing to do...</li>
            </template>
          </ul>
        </section>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="./js/main.js" charset="utf-8"></script>
  </body>
</html>
